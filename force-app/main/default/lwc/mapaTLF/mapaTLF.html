<template>

    <lightning-card title="Configure Seats" icon-name="custom:custom33">
        <lightning-button label="Reset" slot="actions" onclick={reset}></lightning-button>
        <lightning-button label="Save" slot="actions" disabled={sinPuestos} onclick={salvar}></lightning-button>
        <div class=" slds-p-small mapa" lwc:dom="manual"></div>
    </lightning-card>

    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Crear Facility Plan
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <div class="slds-m-around_medium">
                            <lightning-input type="date" name="input5" label="Week" required value={semana}
                                onchange={calculaSemana}> </lightning-input>
                            <lightning-record-form object-api-name={objectApiName} fields={fields}
                                onsuccess={handleSuccess} onsubmit={handleSubmit} oncancel={closeModal}>
                            </lightning-record-form>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
